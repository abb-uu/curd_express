<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/public/css/main.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 main">
        <h1 class="page-header">编辑学生</h1>
        <div class="table-responsive">
          <form action="/student/edit" method="POST">
            <input type="hidden" name="id" value="{{ student._id }}">
            <div class="form-group">
              <label for="exampleInputEmail1">姓名</label>
              <input type="text" name="name" value="{{ student.name }}" class="form-control" id="exampleInputEmail1"
                placeholder="请输入你的姓名" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">性别</label>
              <div>
                {{ if student.gender }}
                <label class="radio-inline">
                  <input type="radio" name="gender" id="inlineRadio1" value="0"> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="inlineRadio2" value="1" checked> 女
                </label>
                {{ else }}
                <label class="radio-inline">
                  <input type="radio" name="gender" id="inlineRadio1" value="0" checked> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
                </label>
                {{ /if }}
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">年龄</label>
              <input type="number" class="form-control" value="{{ student.age }}" name="age" id="exampleInputFile"
                autocomplete="off">
            </div>
            <div class="form-group">
              <label for="exampleInputHobby">爱好</label>
              <input type="text" class="form-control" value="{{ student.hobbies }}" name="hobbies" id="exampleInputFile"
                autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">确认</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
